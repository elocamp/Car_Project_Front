<nz-header class="main-header" nz-row nzType="flex" nzJustify="space-between">
  <div class="navbar-title">
    <a routerLink="/" class="logo">Car Project</a>
  </div>
  <div class="nav-links">
    <ng-container *ngIf="!isAdminLoggedIn && !isCostumerLoggedIn">
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </ng-container>
    <ng-container *ngIf="isAdminLoggedIn">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/car" routerLinkActive="active">Post Car</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </ng-container>
    <ng-container *ngIf="isCostumerLoggedIn">
      <a nz-button nzType="link" routerLink="/costumer/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </ng-container>
  </div>
</nz-header>

<router-outlet></router-outlet>
