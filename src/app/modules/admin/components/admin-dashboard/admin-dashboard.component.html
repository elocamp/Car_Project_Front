<div class="cards-container">
    <div class="card" *ngFor="let car of cars">
        <div class="image-container">
            <img class="profile" [src]="car.processedImg" alt="profile"/>
        </div>
        <div class="details-container">
            <h2>{{car.brand}} - {{car.name}}</h2>
            <p>{{car.description}}</p>
            <hr>
            <h5>Price: ${{car.price}}</h5>
            <h5>Color: {{car.color}}</h5>
            <h5>Transmission: {{car.transmission}}</h5>
            <h5>Type: {{car.type}}</h5>
            <h5>Year: {{car.year}}</h5>
        </div>
        <div class="button-container">
            <button class="edit-button" routerLink="/admin/car/{{car.id}}">
                <i class="fa fa-edit"></i>
            </button>
            <button class="delete-button" (click)="deleteCar(car.id)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</div>
